<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <script defer src="javascript/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="title">
    <h1>Etch-A-Sketch</h1>
  </div>
  <div id="mode-input-container">

    <button id="grayscale-button" class="button grayscale">🐁 Grayscale</button>
    <button id="rainbow-button" class="button rainbow">🦄 Rainbow</button>

    <button id="eraser-button" class="button eraser">🧽 Eraser</button>

    <button id="clear-button" class="button clear">Clear</button>
    
  </div>

  <div id="size-input-container">
    <div>Size:</div>
    <input type="range" id="size-slider" name="size-slider" min="2" max="42" value="16" />
    <div id="size-value">16 x 16</div>
  </div>

  <div id="grid"></div>

  <div id="footer" class="footer">
    <div id="copyright-text" class="copyright-text">
      Copyright © 2024
    </div>
    <div id="estellel-text" class="estellel-text">
      Estelle L.
    </div>
    <div id="github-icon" class="github-icon">
      <a href="https://github.com/estellel-github" target="_blank" rel="noopener noreferrer"><img
          src="images/github.svg" width="25px" alt="GitHub"></a>
    </div>
  </div>
</body>

</html>
