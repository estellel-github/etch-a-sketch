<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <script defer src="javascript/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="user-input-container">
    
    <button id="unique-button" class="button unique">🐁 Grayscale</button>
    <button id="rainbow-button" class="button rainbow">🦄 Rainbow</button>
    
    <button id="eraser-button" class="button eraser">🧽 Eraser</button>
    
    <button id="clear-button" class="button clear">Clear</button>
    <div>
      <input type="range" id="size-slider" name="size-slider" min="2" max="42" value="16" />
      <div id="size-value">16 x 16</div>
    </div>
  </div>
  <div id="congratulations-message" style="display: none;">Congratulations! You found the unicorn!</div>
  <div id="grid"></div>
</body>

</html>
