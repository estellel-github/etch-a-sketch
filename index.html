<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <script defer src="javascript/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="user-input-container">
    <form id="user-input">
      <label for="color-input">Coloring type</label>
      <select id="color-input" type="text" placeholder="Choose coloring...">
        <option value="unique">Unique</option>
        <option value="random">Random</option>
      </select>
      <label for="length-input">Grid length</label>
      <input id="length-input" type="number" placeholder="Input length">
      <button id="update-grid-button" type="submit">Update grid</button>
    </form>
  </div>
  <div id="container"></div>
</body>
</html>
